<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
         /* Google Font */
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            background-image: url(images1.jpeg);
            background-size: cover;
        }

        .container {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: auto;
            backdrop-filter: blur(2px);
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
            padding-bottom: 600px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 95%;
            padding: 12px;
            padding-left: 30px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 16px;
            padding-left: 20px;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-btn {
            width: 95%;
            padding: 10px;
            align-items: center;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container" >
        <h2>Login</h2>
        <div class="input-box">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="login-btn" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="signup()">Sign Up</a></p>
        <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
    </div>
</body>
    <script>
    // Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyBMS_OM7yPPvSNQTN1ad67qE947M3WQ7yM",
        authDomain: "english-attendance-site.firebaseapp.com",
        projectId: "english-attendance-site",
        storageBucket: "english-attendance-site.appspot.com",
        messagingSenderId: "1051428565320",
        appId: "1:1051428565320:web:a7300ed9f9175a1bde037d",
        measurementId: "G-HKCXTZT0CJ"
    };

    // Initialize Firebase
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }

    // Function to handle login
    function login() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("âš ï¸ Please enter both email and password.");
            return;
        }

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(() => {
                alert("âœ… Login Successful!");
                window.location.href = "main.html"; // Redirect to main page
            })
            .catch((error) => {
                console.log("Firebase Auth Error:", error); // Debugging
                handleAuthError(error);
            });
    }

    // Function to handle authentication errors
function handleAuthError(error) {
    console.log("Login Error:", error); // Debugging

    if (error.code === "auth/user-not-found") {
        alert("âš ï¸ No account found. Please sign up first.");
    } else {
        alert("âš ï¸ Login Failed");
    } 
}
   


    // Function to handle sign-up
    function signup() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            alert("âš ï¸ Please enter both email and password.");
            return;
        }

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(() => {
                alert("âœ… Signup Successful! Now you can log in.");
            })
            .catch((error) => {
                console.log("Signup Error:", error.code);
                alert("Signup Failed: " + error.message);
            });
    }

    // Function to handle forgot password
    function forgotPassword() {
        const email = prompt("ðŸ“§ Enter your registered email to reset your password:");
        if (email) {
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert("ðŸ“© Password reset email sent! Check your inbox.");
                })
                .catch((error) => {
                    console.log("Forgot Password Error:", error.code);
                    alert("Error: " + error.message);
                });
        }
    }

    </script>
</html>
